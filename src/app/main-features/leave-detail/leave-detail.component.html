<div class="card shadow" style="width: 18rem;">
    <div class="card-body p-3">
        <h1 class="card-title ">{{leave?.created_by}}</h1>
    </div>


    <div class="p-3">
        <p class="card-text">Leave Type: {{leave?.leave_type}}</p>
        <p class="card-text">Description {{leave?.description}}</p>
        <p class="list-group-item">From: {{leave?.start_date}}</p>
        <p class="list-group-item">To: {{leave?.end_date}}</p>
        <p class="list-group-item">Status: {{leave?.status}}</p>
    </div>

    <div class="card-body">
        <button (click)="goback()" class="btn btn-primary">Go back</button>
    </div>
</div>
